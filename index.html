<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Play a game!</title>
</head>
<body>
    <h1 id='title'>Paper! Rock! Scissors!</h1>
<p id='choice'>Choose paper, rock, or scissors </p>

<div id='pcBox'> Players Choice: <input type="text" id="pChoice"> </div>
<div id='cBox'>Computers choice:</div>
<p id='cChoice'></p>

<p id='roundsText'>How many rounds would you like to play?</p>

<select id='rounds'>
    <option value='1'>1</option>
    <option value='2'>2</option>
    <option value='3'>3</option>
    <option value='4'>4</option>
    <option value='5'>5</option>
</select>

<button id='Play'>Play</button>

<p id='pScoreText'>Player Score</p>
<div class='scoreBox' id='pScoreBox'>0</div>

<p id='cScoreText'>Computer Score</p>
<div class='scoreBox' id='cScoreBox'>0</div>

<p id='resultMessage'>Result display here!</p>

<script src='./script.js'></script>
</body>
</html>
